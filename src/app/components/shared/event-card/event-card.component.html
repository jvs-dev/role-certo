<div class="event-card" [routerLink]="['/evento', event.eventId]">
  <div class="event-card__header">
    <h3 class="event-card__title">{{ event.eventName }}</h3>
    <span class="event-card__privacy event-card__privacy--{{ event.privacy }}">
      {{ event.privacy === 'aberta' ? 'Aberta' : 'Fechada' }}
    </span>
  </div>

  <div class="event-card__info">
    <div class="event-card__datetime">
      <div class="event-card__date">
        <i class="event-card__icon"><i class="bi bi-calendar"></i></i>
        <span>{{ getEventDate() }}</span>
      </div>
      <div class="event-card__time">
        <i class="event-card__icon"><i class="bi bi-clock"></i></i>
        <span>{{ getEventTime() }}</span>
      </div>
    </div>

    <div class="event-card__location">
      <i class="event-card__icon"><i class="bi bi-geo-alt-fill"></i></i>
      <span>{{ getEventLocation() }}</span>
    </div>

    <div class="event-card__participants">
      <i class="event-card__icon"><i class="bi bi-people"></i></i>
      <span [class.event-card__participants--full]="isEventFull()">
        {{ getParticipantsText() }}
      </span>
    </div>
  </div>

  <div class="event-card__creator">
    <img 
      class="event-card__creator-avatar" 
      [src]="event.creatorPhotoURL || '/assets/default-avatar.png'" 
      [alt]="event.creatorName">
    <span class="event-card__creator-name">{{ event.creatorName }}</span>
  </div>

  <div class="event-card__footer" *ngIf="event.details">
    <p class="event-card__details">{{ event.details }}</p>
  </div>
</div>
