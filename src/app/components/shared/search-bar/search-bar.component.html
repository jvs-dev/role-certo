<div class="search-bar">
  <div class="search-bar__container">
    <div class="search-bar__input-wrapper">
      <i class="bi bi-search search-bar__icon search-bar__icon--search"></i>      
      <input 
        type="text" 
        class="search-bar__input"
        placeholder="Buscar eventos por nome, cidade ou estado..."
        [(ngModel)]="searchTerm"
        (input)="onSearchInput()">
      <button 
        *ngIf="hasSearchTerm()"
        class="search-bar__clear-btn"
        (click)="onClearSearch()"
        type="button">
        âœ•
      </button>
    </div>
  </div>
</div>
