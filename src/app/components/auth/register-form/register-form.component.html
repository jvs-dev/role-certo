<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
  <div class="register-form__field">
    <input 
      id="displayName"
      type="text" 
      formControlName="displayName" 
      class="register-form__input"
      [class.register-form__input--error]="getFieldError('displayName')"
      placeholder="Nome">
    <span class="register-form__error" *ngIf="getFieldError('displayName')">{{ getFieldError('displayName') }}</span>
  </div>

  <div class="register-form__field">
    <input 
      id="email"
      type="email" 
      formControlName="email" 
      class="register-form__input"
      [class.register-form__input--error]="getFieldError('email')"
      placeholder="Email ou telefone">
    <span class="register-form__error" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</span>
  </div>

  <div class="register-form__field">
    <input 
      id="password"
      type="password" 
      formControlName="password" 
      class="register-form__input"
      [class.register-form__input--error]="getFieldError('password')"
      placeholder="Senha">
    <span class="register-form__error" *ngIf="getFieldError('password')">{{ getFieldError('password') }}</span>
  </div>

  <div class="register-form__field">
    <input 
      id="confirmPassword"
      type="password" 
      formControlName="confirmPassword" 
      class="register-form__input"
      [class.register-form__input--error]="getFieldError('confirmPassword')"
      placeholder="Confirmar senha">
    <span class="register-form__error" *ngIf="getFieldError('confirmPassword')">{{ getFieldError('confirmPassword') }}</span>
  </div>

  <button 
    type="submit" 
    class="register-form__btn register-form__btn--primary"
    [disabled]="isLoading">
    <span *ngIf="!isLoading">Sign up</span>
    <span *ngIf="isLoading">Criando...</span>
    <svg *ngIf="!isLoading" width="16" height="16" viewBox="0 0 24 24" fill="none">
      <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="register-form__divider">
    <span>ou</span>
  </div>

  <button 
    type="button" 
    class="register-form__btn register-form__btn--google"
    (click)="signUpWithGoogle()"
    [disabled]="isLoading">
    <svg class="register-form__google-icon" viewBox="0 0 24 24">
      <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Cadastrar com Google
  </button>
</form>
