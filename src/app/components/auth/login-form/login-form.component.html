<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="login-form__field">
    <input 
      id="email"
      type="email" 
      formControlName="email" 
      class="login-form__input"
      [class.login-form__input--error]="getFieldError('email')"
      placeholder="Email">
    <span class="login-form__error" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</span>
  </div>

  <div class="login-form__field">
    <div class="login-form__password-container">
      <input 
        id="password"
        [type]="showPassword ? 'text' : 'password'" 
        formControlName="password" 
        class="login-form__input login-form__input--password"
        [class.login-form__input--error]="getFieldError('password')"
        placeholder="Password">
      <button 
        type="button" 
        class="login-form__password-toggle"
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
        <span class="login-form__password-icon" [class.login-form__password-icon--visible]="showPassword">
          <!-- Eye icon for showing password -->
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <!-- Eye-off icon for hiding password -->
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </span>
      </button>
    </div>
    <span class="login-form__error" *ngIf="getFieldError('password')">{{ getFieldError('password') }}</span>
    <a href="#" class="login-form__forgot-link">Forgot password ?</a>
  </div>

  <div class="login-form__remember">
    <label class="login-form__checkbox">
      <input 
        type="checkbox" 
        formControlName="rememberMe" 
        class="login-form__checkbox-input">
      <span class="login-form__checkbox-custom"></span>
      <span class="login-form__checkbox-text">Remember me</span>
    </label>
  </div>

  <button 
    type="submit" 
    class="login-form__btn login-form__btn--primary"
    [disabled]="isLoading">
    <span *ngIf="!isLoading">Login</span>
    <span *ngIf="isLoading">Logging in...</span>
  </button>

  <div class="login-form__divider">
    <span>or</span>
  </div>

  <button 
    type="button" 
    class="login-form__btn login-form__btn--google"
    (click)="signInWithGoogle()"
    [disabled]="isLoading">
    Login com Google
    <svg class="login-form__google-icon" viewBox="0 0 24 24">
      <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
  </button>  
</form>
