<div class="map-page">
  <!-- Header -->
  <header class="map-header">
    <div class="header-content">
      <h1><i class="bi bi-map"></i> Mapa de Picos</h1>
      <p>Encontre picos próximos a você</p>
    </div>
    <div class="header-actions">
      <a routerLink="/picos" class="btn btn-back">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
      <a routerLink="/adicionar-pico" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Criar Pico
      </a>
    </div>
  </header>

  <!-- Loading -->
  <div class="loading" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Carregando picos...</p>
  </div>

  <!-- Map Container -->
  <div class="map-container" *ngIf="!isLoading">
    <div id="map"></div>
    
    <!-- Info Box -->
    <div class="info-box">
      <i class="bi bi-info-circle"></i>
      <span>{{ picos.length }} picos no mapa</span>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!isLoading && picos.length === 0">
    <i class="bi bi-map"></i>
    <h2>Nenhum pico no mapa</h2>
    <p>Ainda não há picos com localização. Seja o primeiro!</p>
    <a routerLink="/adicionar-pico" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Adicionar Primeiro Pico
    </a>
  </div>
</div>
